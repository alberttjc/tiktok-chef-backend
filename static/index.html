<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TikTok Chef | Recipe Vault</title>
    <style>
      :root {
        --primary: #ff3b5c; /* TikTok Pink */
        --secondary: #00f2ea; /* TikTok Cyan */
        --dark: #121212;
        --light: #f8f8f8;
        --accent: #ff8a00;
        --card-bg: rgba(255, 255, 255, 0.9);
        --glass: rgba(255, 255, 255, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family:
          "Google Sans",
          "Inter",
          -apple-system,
          sans-serif;
      }

      body {
        background-color: var(--dark);
        color: var(--light);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background: linear-gradient(135deg, #121212 0%, #1a1a1a 100%);
        overflow-x: hidden;
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 40px 20px;
        width: 100%;
      }

      header {
        text-align: center;
        margin-bottom: 60px;
        animation: fadeInDown 0.8s ease-out;
      }

      header h1 {
        font-size: 3.5rem;
        font-weight: 800;
        margin-bottom: 10px;
        background: linear-gradient(to right, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: -1px;
      }

      header p {
        color: #888;
        font-size: 1.1rem;
      }

      .input-section {
        background: var(--glass);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 24px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        margin-bottom: 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        animation: fadeInUp 0.8s ease-out;
      }

      .url-input-group {
        display: flex;
        gap: 15px;
      }

      input[type="text"] {
        flex: 1;
        background: rgba(0, 0, 0, 0.3);
        border: 2px solid rgba(255, 255, 255, 0.1);
        padding: 18px 25px;
        border-radius: 16px;
        color: white;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 15px rgba(255, 59, 92, 0.3);
      }

      .btn-extract {
        background: var(--primary);
        color: white;
        border: none;
        padding: 0 35px;
        border-radius: 16px;
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .btn-extract:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(255, 59, 92, 0.4);
      }

      .btn-extract:disabled {
        background: #444;
        cursor: not-allowed;
        transform: none;
      }

      /* Loading State */
      .loading-container {
        display: none;
        text-align: center;
        padding: 40px;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.1);
        border-top: 5px solid var(--primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      .loading-status {
        font-style: italic;
        color: #aaa;
        margin-top: 10px;
      }

      /* Recipe Card */
      #recipeCard {
        display: none;
        background: white;
        color: var(--dark);
        border-radius: 32px;
        overflow: hidden;
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
        animation: scaleUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .recipe-header {
        background:
          linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.8)),
          url("https://images.unsplash.com/photo-1543353071-873f17a7a088?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80");
        background-size: cover;
        background-position: center;
        padding: 60px 40px;
        color: white;
        position: relative;
      }

      .recipe-title {
        font-size: 2.5rem;
        font-weight: 800;
        margin-bottom: 15px;
        outline: none;
      }

      .recipe-meta {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
      }

      .meta-item {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 0.9rem;
        background: rgba(255, 255, 255, 0.2);
        padding: 5px 15px;
        border-radius: 20px;
        backdrop-filter: blur(5px);
      }

      .recipe-content {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 40px;
        padding: 40px;
      }

      @media (max-width: 768px) {
        .recipe-content {
          grid-template-columns: 1fr;
        }
      }

      .section-title {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
        color: var(--primary);
      }

      .ingredients-list {
        list-style: none;
      }

      .ingredient-item {
        padding: 10px 0;
        border-bottom: 1px solid #eee;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .ingredient-item .amount {
        font-weight: 700;
        color: var(--primary);
      }

      .instructions-list {
        list-style: none;
        counter-reset: step-counter;
      }

      .instruction-step {
        display: flex;
        gap: 20px;
        margin-bottom: 25px;
        position: relative;
      }

      .instruction-step::before {
        counter-increment: step-counter;
        content: counter(step-counter);
        background: var(--primary);
        color: white;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        flex-shrink: 0;
        font-size: 0.9rem;
      }

      .step-content {
        line-height: 1.6;
        font-size: 1.1rem;
        outline: none;
      }

      .source-link {
        display: block;
        margin-top: 30px;
        text-align: center;
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
        font-size: 0.9rem;
      }

      .source-link:hover {
        text-decoration: underline;
      }

      /* Animations */
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes scaleUp {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Editing Utility */
      [contenteditable]:hover {
        background: #f0f0f0;
        border-radius: 4px;
      }
      [contenteditable]:focus {
        background: #fff;
        box-shadow: 0 0 0 2px var(--primary);
        outline: none;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>TikTok Chef</h1>
        <p>Convert video URLs into structured recipes instantly.</p>
      </header>

      <section class="input-section">
        <div class="url-input-group">
          <input
            type="text"
            id="videoUrl"
            placeholder="Paste TikTok, Reels, or Shorts URL here..."
            autocomplete="off"
          />
          <button class="btn-extract" id="extractBtn">
            <span>Cook It!</span>
            <span id="btnIcon">üç≥</span>
          </button>
        </div>
      </section>

      <section class="loading-container" id="loading">
        <div class="spinner"></div>
        <h3>Let me cook...</h3>
        <p class="loading-status" id="loadingStatus">Analyzing video content</p>
      </section>

      <article id="recipeCard">
        <div class="recipe-header">
          <h2 class="recipe-title" id="rTitle" contenteditable="true">
            Gozleme with Spinach & Cheese
          </h2>
          <div class="recipe-meta">
            <div class="meta-item">‚è±Ô∏è <span id="rTime">30 mins</span></div>
            <div class="meta-item">
              üë• <span id="rServings">4 servings</span>
            </div>
            <div class="meta-item">
              üî• <span id="rDifficulty">Intermediate</span>
            </div>
            <div class="meta-item">üåé <span id="rCuisine">Turkish</span></div>
          </div>
        </div>

        <div class="recipe-content">
          <div class="ingredients-column">
            <h3 class="section-title">ü•ó Ingredients</h3>
            <ul class="ingredients-list" id="rIngredients">
              <!-- Ingredients injected here -->
            </ul>
          </div>
          <div class="instructions-column">
            <h3 class="section-title">üë®‚Äçüç≥ Instructions</h3>
            <div class="instructions-list" id="rInstructions">
              <!-- Instructions injected here -->
            </div>
            <a href="#" class="source-link" id="rSource" target="_blank"
              >View Original Video</a
            >
          </div>
        </div>
      </article>
    </div>

    <script>
      const videoUrlInput = document.getElementById("videoUrl");
      const extractBtn = document.getElementById("extractBtn");
      const loading = document.getElementById("loading");
      const loadingStatus = document.getElementById("loadingStatus");
      const recipeCard = document.getElementById("recipeCard");

      const statusUpdates = [
        "Fetching video metadata...",
        "Transcribing audio...",
        "Chewing the data...",
        "Consulting the AI Sous-Chef...",
        "Formatting ingredients...",
        "Finalizing recipe card...",
      ];

      extractBtn.addEventListener("click", async () => {
        const url = videoUrlInput.value.trim();
        if (!url) return;

        // Reset UI
        recipeCard.style.display = "none";
        loading.style.display = "block";
        extractBtn.disabled = true;

        let statusIdx = 0;
        const statusInterval = setInterval(() => {
          loadingStatus.textContent = statusUpdates[statusIdx];
          statusIdx = (statusIdx + 1) % statusUpdates.length;
        }, 2500);

        try {
          const response = await fetch("/extract", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ video_url: url, max_retries: 2 }),
          });

          if (!response.ok) throw new Error("Failed to extract recipe");

          const data = await response.json();
          if (data.success) {
            displayRecipe(data.recipe, url);
          } else {
            alert("Could not extract recipe. Please try another URL.");
          }
        } catch (error) {
          console.error(error);
          alert("An error occurred. Make sure the backend is running.");
        } finally {
          clearInterval(statusInterval);
          loading.style.display = "none";
          extractBtn.disabled = false;
        }
      });

      function displayRecipe(recipe, originalUrl) {
        const overview = recipe.recipe_overview;

        document.getElementById("rTitle").textContent = overview.title;
        document.getElementById("rTime").textContent =
          (overview.prep_time || "") + " " + (overview.cook_time || "");
        document.getElementById("rServings").textContent =
          overview.servings + " servings";
        document.getElementById("rDifficulty").textContent =
          overview.difficulty || "Easy";
        document.getElementById("rCuisine").textContent =
          overview.cuisine_type || "General";

        // Ingredients
        const ingList = document.getElementById("rIngredients");
        ingList.innerHTML = "";
        recipe.ingredients.forEach((ing) => {
          const li = document.createElement("li");
          li.className = "ingredient-item";
          li.innerHTML = `
                    <span contenteditable="true">${ing.item}</span>
                    <span class="amount" contenteditable="true">${ing.amount} ${ing.unit || ""}</span>
                `;
          ingList.appendChild(li);
        });

        // Instructions
        const insList = document.getElementById("rInstructions");
        insList.innerHTML = "";
        recipe.instructions.forEach((step) => {
          const div = document.createElement("div");
          div.className = "instruction-step";
          div.innerHTML = `<div class="step-content" contenteditable="true">${step}</div>`;
          insList.appendChild(div);
        });

        document.getElementById("rSource").href = originalUrl;

        recipeCard.style.display = "block";
        recipeCard.scrollIntoView({ behavior: "smooth" });
      }
    </script>
  </body>
</html>
