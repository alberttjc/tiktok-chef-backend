[pytest]
minversion = 7.0
addopts = -ra -q --strict-markers --cov=src --cov-report=term-missing --cov-report=html --cov-report=xml
testpaths = tests
asyncio_mode = auto
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API endpoint tests
    database: marks tests that require database interaction
    external: marks tests that require external services (like video URLs)

[coverage:run]
source = src
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod